<section class="project-info container">
	<div class="project-info-item">
		<p class="project-info-title">Categoria</p>
		{% for tag in page.tags %}
			<p class="project-info-text">{{ tag }}</p>
		{% endfor %}
		<!-- <p class="project-info-text">Branding</p>
		<p class="project-info-text">Digital</p> -->
	</div>
	<div class="project-info-item">
		<p class="project-info-title">Cliente</p>
		<p class="project-info-text">{{ page.client }}</p>
		<p class="project-info-text">{{ page.city }}</p>
	</div>
	<div class="project-info-item">
		<p class="project-info-title">Data</p>
		<p class="project-info-text">{{ page.period }}</p>
	</div>
</section>
